name: Update Notion Stats

on:
  schedule:
    - cron: "0 * * * *"   # toutes les heures
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Récupérer le repo
      - uses: actions/checkout@v3

      # Installer Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Installer les dépendances
      - name: Install dependencies
        run: npm install

      # Lancer le script stats.js
      - name: Run stats.js
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DB_ANIME_ID: ${{ secrets.DB_ANIME_ID }}
          DB_FILM_ID: ${{ secrets.DB_FILM_ID }}
          DB_SERIES_ID: ${{ secrets.DB_SERIES_ID }}
        run: node stats.js

      # Commit et push automatique avec la bonne syntaxe
      - name: Commit and push counts.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update counts.json
          branch: main
          file_pattern: counts.json
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          skip_dirty_check: true
