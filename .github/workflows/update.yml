name: Update Notion Stats

on:
  schedule:
    - cron: "0 * * * *" # toutes les heures
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Récupérer le repo
      - uses: actions/checkout@v3

      # Installer Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Installer les dépendances
      - name: Install dependencies
        run: npm install

      # Lancer stats.js
      - name: Run stats.js
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DB_ANIME_ID: ${{ secrets.DB_ANIME_ID }}
          DB_FILM_ID: ${{ secrets.DB_FILM_ID }}
          DB_SERIES_ID: ${{ secrets.DB_SERIES_ID }}
        run: node stats.js

      # Sauvegarder counts.json comme artefact
      - name: Upload counts.json as artifact
        uses: actions/upload-artifact@v3
        with:
          name: counts-json
          path: counts.json
