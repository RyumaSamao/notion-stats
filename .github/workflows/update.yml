name: Update Notion Stats

on:
  workflow_dispatch: # peut être déclenché via API

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install @notionhq/client
      - run: node update.js
